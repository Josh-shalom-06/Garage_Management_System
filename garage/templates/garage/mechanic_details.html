{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mechanic Details</title>
    <!-- Add some basic styling -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color:crimson;
            color: white;
            padding: 15px 0;
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: aquamarine;
        }
        .mechanic-details {
            margin: 20px 0;
        }
        .mechanic-details p {
            font-size: 18px;
            line-height: 1.6;
            color: #2d2a2a;
        }
        .details-heading {
            font-size: 22px;
            font-weight: bold;
            color: rgb(198, 6, 67);
            margin-top: 20px;
        }
        .car-list {
            list-style-type: none;
            padding: 0;
        }
        .car-list li {
            background-color: #e8e8e8;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .car-list a {
            color: #4CAF50;
            text-decoration: none;
        }
        .car-list a:hover {
            text-decoration: underline;
        }
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .action-buttons a {
            background-color: crimson;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
        }
        .action-buttons a:hover {
            background-color: rgb(231, 42, 137);
        }
    </style>
</head>
<body>

<header>
    <h1>Mechanic Details</h1>
</header>

<div class="container">
    <!-- Mechanic Information -->
    <div class="mechanic-details">
        <h2 class="details-heading">{{ mechanic.name }}</h2>
        <p><strong>Email:</strong> {{ mechanic.email }}</p>
        <p><strong>Phone:</strong> {{ mechanic.phone }}</p>
        <p><strong>Experience:</strong>  {{ mechanic.experience }} years</p>
        
    </div>

    <!-- Cars Worked On (If any) 
    <div class="mechanic-cars">
        <h2 class="details-heading">Cars Worked On</h2>
        {% if mechanic.cars.all %}
        <ul class="car-list">
            {% for car in mechanic.cars.all %}
            <li>
                <span>{{ car.make }} {{ car.model }} ({{ car.year }})</span>
                <a href="{% url 'car_details' car.pk %}">View Car Details</a>
            </li>
            {% endfor %}
        </ul>
        {% else %}
        <p>No cars worked on by this mechanic.</p>
        {% endif %}
    </div>-->

   
    <!-- Action Buttons -->
    <div class="action-buttons">
        <a href="{% url 'mech_edit' mechanic.pk %}">Edit Mechanic</a>
        <a href="{% url 'mech_delete' mechanic.pk %}">Delete Mechanic</a>
        <a href="{% url 'mech_list' %}">Back to Mechanic List</a>
    </div>
</div>

</body>
</html>
